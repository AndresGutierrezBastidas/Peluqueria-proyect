
<main class="flex flex-col bg-white min-h-screen">
  <!-- Sección de welcome -->
  <header id="inicio" >
      <landing-welcome></landing-welcome>
  </header>

  <!-- Sección de servicios -->
  <section id="servicios">

      <landing-services></landing-services>
  </section>

  <!-- Sección sobre nosotros -->
  @defer (on viewport) {

    <section @fadeIn id="conoce">
        <landing-about-us></landing-about-us>
    </section>
  }@placeholder {
    <div>Sección de conócenos</div>
  }

  @defer (on viewport) {

    <section id="map">
      <landing-map></landing-map>
    </section>
  }@placeholder {
    <div>Sección del mapa</div>
  }

</main>
