  <table class=" mt-10  w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-md text-gray-700 uppercase bg-gray-50 ">
          <tr>

            @for (titulos of titulos(); track $index) {
              <th scope="col" class="px-6 py-3">

            </th>
            }

          </tr>
      </thead>
      <tbody>
        @for (dato of datos(); track $index) {
          <tr class="bg-gray-100">
            @for (item of dato; track $index) {
              @if ($index === 0) {
                <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap text-gray-800">
                  {{item}}
                </th>
              } @else {
                <td class="px-6 py-4 text-gray-800">
                  {{item}}
                </td>
              }
            }
            <td class="px-4 py-2">
              <span class="material-symbols-outlined  text-gray-800">open_in_new</span>
            </td>

        }
