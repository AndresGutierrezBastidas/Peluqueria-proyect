<div class="container flex-col place-items-center justify-center text-start ">
    <div class="w-75 max-w-sm p-2" [formGroup]="formGroup()">
           <app-custom-input 
            [control]="formGroup().controls.nombre" 
            [formControlName]="'nombre'"/> 
        <div>
            <app-custom-input 
            [control]="formGroup().controls.apellido" 
            [formControlName]="'apellido'"/>
        </div>
        <div>
            <app-custom-input 
            [control]="formGroup().controls.email" 
            [formControlName]="'email'"/>
        </div>
        <div>
            <app-custom-input 
            [control]="formGroup().controls.telefono"
            [formControlName]="'telefono'"/>
        </div>
    </div>
</div>
