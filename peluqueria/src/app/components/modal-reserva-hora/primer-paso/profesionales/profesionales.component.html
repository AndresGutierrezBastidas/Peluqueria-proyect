              @for(professional of group; track professional.id) {
                <div class="flex flex-col items-center cursor-pointer" 
                     (click)="selectProfessional(professional)">

                     alt="Profesional"
                       class="w-20 h-20 md:w-16 md:h-16 rounded-full border-2 mb-2"
                       [class.border-amber-600]="sp() === professional.id"
                       [class.border-gray-300]="sp() !== professional.id">
                  <p class="text-md md:text-sm font-medium line-clamp-2 transition duration-300 ease-in-out whitespace-pre-wrap"
                     [class.text-amber-600]="sp() === professional.id">
                    {{professional.nombre}}
                  </p>
                </div>
              }
            </div>
          </swiper-slide>
        }
      </swiper-container>
      <div class="flex justify-center mt-4 gap-4">
        <button (click)="swiper.swiper.slidePrev()">Anterior</button>
        <button (click)="swiper.swiper.slideNext()">Siguiente</button>
      </div>
