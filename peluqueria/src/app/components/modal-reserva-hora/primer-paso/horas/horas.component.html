<div class="grid grid-cols-3 gap-4 mx-w-lg">
    <!-- Horarios -->
    @for(time of times; track time){
    <input 
    [class.bg-amber-600]="selectedTime() === time"
    [class.text-white]="selectedTime() === time"
    [class.hover:bg-amber-500]="selectedTime() === time"
    [class.bg-gray-100]="selectedTime() !== time" 
    [class.text-gray-800]="selectedTime() !== time"
    [class.hover:bg-gray-200]="selectedTime() !== time"
    class="bg-gray-100 text-gray-800 text-center px-4 py-2 rounded-lg cursor-pointer"
    (click)="selectTime(time)"
    type="text" placeholder="{{time}}" readonly>
    }
</div>
